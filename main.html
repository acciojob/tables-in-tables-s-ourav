<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" rowspan="12" colspan="4" style="width: 100%; height: 100%">
		
     <table1>
			<table border="1">
				<thead>
					<th > Nested Table 1 </th>
					<tr > 
						<td rowspan="3" >
							<ul>
							<li>List item 1</li>
							<li>List item 2</li>
							<li>List item 3</li>
							</ul> 
						</td>
					</tr>
				</thead>
			</table>	  
	</table1>

		
	<table2>	
			<table border="1">
				<thead>
					<th colspan="2"> Nested Table 2</th>
					<tr>
						<th>Column1</th> <th>Column2</th>
					</tr>
				</thead>

				<tbody>
					<tr> <td>abc</td> <td>def</td> </tr>
				</tbody>
			</table>
	</table2> 


	<table3>
		<table border="1">
			<thead>
					<th colspan="2"> Nested Table 3</th>
			</thead>
			<tbody>
				<tr> <td id="b1">Nested table</td>  <td>Demo Continued</td> </tr>
			</tbody>
			
		</table>
	</table3>

		<table4>
		<table border="1">
			<thead>
					<th > Nested Table 4</th>
			</thead>
			<tbody>
				<tr> <td style=  "color:white ; background-color:black " > HTML</td>  </tr>
			</tbody>
			
		</table>
	</table4>
		
    </table>
  </body>
</html>
